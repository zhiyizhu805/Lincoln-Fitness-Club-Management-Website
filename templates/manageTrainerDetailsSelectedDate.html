{% extends "admin.html" %} {% block content %}


<div class="container userform">

    {%if successMessage_add%}
            {{successMessage_add}}
    <div class="buttonToRight"><a href="/admin/addtrainer"><button class="btn btn-danger">Add another trainer</button></a></div>
    {%endif%}


    <h1>Trainer details</h1>

    <button onclick="history.back()" class="btn btn-outline-dark offset-sm-1 col-sm-1">Go back</button>
    <div class="table-responsive">
        <table class="table table-hover eachmember ">
            <thead>
                <tr>
                    <th>Trainer Name</th><th>Class Name</th><th>Class Date</th><th>Start Time</th><th>End Time</th>
                </tr>

            </thead>

   
            <tbody>
                    {%for result in dbresult%}
                    <tr>

                        <td>{{result[0]}}</td><td>{{result[1]}}</td><td>{{result[2]}}</td><td>{{result[3]}}</td><td>{{result[4]}}</td>

                    <tr>
                    {%endfor%}

            </tbody>
    </table>
</div>



{% endblock %}
