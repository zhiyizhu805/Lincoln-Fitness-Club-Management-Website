    <script>
      const phoneInput = document.getElementById('phone');
const emergencyContactNumberInput = document.getElementById('emergencycontactnumber');
const bankAccountNumberInput = document.getElementById('bankaccountnumber');

phoneInput.addEventListener('blur', validatePhoneInput);
emergencyContactNumberInput.addEventListener('blur', validateEmergencyContactNumberInput);
bankAccountNumberInput.addEventListener('blur', validateBankAccountNumberInput);

function validatePhoneInput(event) {
  const phoneValue = event.target.value;
  const isValidPhone = /^[0-9 -]+$/.test(phoneValue) && phoneValue.trim() !== '';
  
  if (!isValidPhone) {
    displayErrorMessage(event.target, 'Please enter a valid phone number (only digits, spaces, and dashes are allowed).');
  } else {
    clearErrorMessage(event.target);
  }
}

function validateEmergencyContactNumberInput(event) {
  const emergencyContactNumberValue = event.target.value;
  const isValidEmergencyContactNumber = /^[0-9 -]+$/.test(emergencyContactNumberValue) && emergencyContactNumberValue.trim() !== '';
  
  if (!isValidEmergencyContactNumber) {
    displayErrorMessage(event.target, 'Please enter a valid emergency contact number (only digits, spaces, and dashes are allowed).');
  } else {
    clearErrorMessage(event.target);
  }
}

function validateBankAccountNumberInput(event) {
  const bankAccountNumberValue = event.target.value;
  const isValidBankAccountNumber = /^[0-9 -]+$/.test(bankAccountNumberValue) && bankAccountNumberValue.trim() !== '';
  
  if (!isValidBankAccountNumber) {
    displayErrorMessage(event.target, 'Please enter a valid bank account number (only digits, spaces, and dashes are allowed).');
  } else {
    clearErrorMessage(event.target);
  }
}

function displayErrorMessage(inputElement, message) {
  const errorElement = document.createElement('div');
  errorElement.className = 'invalid-feedback';
  errorElement.innerHTML = message;
  
  inputElement.classList.add('is-invalid');
  inputElement.parentNode.appendChild(errorElement);
}

function clearErrorMessage(inputElement) {
  const parentElement = inputElement.parentNode;
  const errorElement = parentElement.querySelector('.invalid-feedback');
  
  if (errorElement) {
    parentElement.removeChild(errorElement);
    inputElement.classList.remove('is-invalid');
  }
}

    </script>

      <script>
    // Get the three input elements
    const bankAccountNameInput = document.getElementById("bankaccountholdername");
    const emergencyContactNameInput = document.getElementById("emergencycontactname");
    const bankNameInput = document.getElementById("bankname");

    // Define the validation function, which takes an input element as a parameter
    function validateInput(inputElement) {
      // Get the value of the input element
      const inputValue = inputElement.value;
      // Define a regular expression that only allows letters, spaces, and hyphens
      const regex = /^[A-Za-z\s\-]+$/;
      // Validate the input value against the regular expression
      if (regex.test(inputValue)) {
        // If the input value matches the regular expression, remove the error message
        inputElement.classList.remove("is-invalid");
        inputElement.nextElementSibling.textContent = "";
        return true;
      } else {
        // If the input value does not match the regular expression, add the error message
        inputElement.classList.add("is-invalid");
        inputElement.nextElementSibling.textContent =
          "Please enter a valid name with only letters, spaces, and hyphens.";
        return false;
      }
    }

    // Add a blur event listener to each input element, which calls the validation function
    bankAccountNameInput.addEventListener("blur", () => {
      validateInput(bankAccountNameInput);
    });

    emergencyContactNameInput.addEventListener("blur", () => {
      validateInput(emergencyContactNameInput);
    });

    bankNameInput.addEventListener("blur", () => {
      validateInput(bankNameInput);
    });
      
    </script>
