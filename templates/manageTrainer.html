{% extends "admin.html" %} {% block content %}


<div class="container userform">
    <br/>
    <h1>Trainer List</h1>
    <br/>
    <div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                {%for col in dbcols%}
                    <th scope="col">{{col}}</th>
                {%endfor%}
                    <!-- <th>Edit</th> -->
            </tr>
        </thead>
    <tbody>
        {%for result in dbresult%}
        <tr>
            <td>
                <form action="/admin/trainer/edittrainer">
                    <button type="submit" name="trainerID" value="{{result[0]}}" class="btn btn-dark">View Details</button>
                </form> 
            </td>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
            <td>{{result[3]}}</td>
            <td>{{result[4]}}</td>
            <td>{{result[5].strftime('%d %B %Y')}}</td>
            <td>{{result[6].strftime('%d %B %Y')}}</td>
            <td>{{result[7]}}</td>

        </tr>
        {%endfor%}
    </tbody>
    </table>
    
    </div>
</div>

{% endblock %}
