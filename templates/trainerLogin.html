<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="group13" />

    <title>Lincoln Fitness/Trainer</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link
      href="{{ url_for('static', filename='css/mystyle.css')}}"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      background-image: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80');
    "
  >
    <section class="content">
      <!-- flash message -->
      <div>
        {% for message in get_flashed_messages() %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
          style="text-align: center"
        >
          {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {%endfor%}
      </div>
      <!-- flash message -->
      <div class="container">
        <div id="login-form">
          <div class="row justify-content-center">
            <div class="col">
              <h3>Please log in to the Trainer Centre</h3>
            </div>
          </div>
          <br />
          <div>
            <form action="/trainer" method="post">
              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                  <input
                    name="email"
                    class="form-control"
                    type="email"
                    required
                  />
                  <div class="invalid-feedback">
                    please input a valid email address with "@"
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-6">
                  <input
                    name="password"
                    class="form-control"
                    type="password"
                    minlength="8"
                    required
                  />
                </div>
              </div>
              <br />
              <div class="row mb-6 justify-content-center">
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-primary mb-3">
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    {% include "footer.html" %}
  </body>
</html>
